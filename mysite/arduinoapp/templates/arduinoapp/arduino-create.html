{% extends "arduinoapp/base.html" %}

{% block title %}
    Create Arduino
{% endblock  %}

{% block body %}
    <h1>Добавление данных с ардуино</h1>
    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" style="background-color:white; border-radius:5px">
                Создание
            </button>
        </form>
    </div>
    <div>
        <a href="{% url 'arduinoapp:info-list' %}"><button style="background-color:white; border-radius:5px">Возвращение на страницу с перечнем станций и ардуино</button></a>
    </div>
    <div>
        <a href="{% url 'arduinoapp:info-index' %}"><button style="background-color:white; border-radius:5px">Возвращение на главную страницу</button></a>
    </div>
{% endblock  %}
