<!DOCTYPE html>
<html lang="ru">
{% load i18n %}
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Base title
        {% endblock %}
    </title>
    <style>
        body {
            background-color: gray;
        }
    </style>
</head>
<body>
{% block body %}
Base Body
{% endblock %}
<div>
    Время: {% now 'H:i'%}
</div>
<div>
    {% now 'l' as current_weekday%}
    Сегодня: {{current_weekday}}
</div>
{% block content %}
{% endblock %}
</body>
</html>
