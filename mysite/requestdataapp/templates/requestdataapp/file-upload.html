{% extends "requestdataapp/base.html" %}

{% block title %}
    File Upload
{% endblock %}

{% block body %}
    <h1>File Upload</h1>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p}}
        <button type="submit" style="background-color:white; border-radius:5px">Upload File</button>
    </form>
{% endblock %}
